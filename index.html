<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Open+Sans:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">

    <script defer src="js/main.min.js"></script>
    <title>Cards</title>
</head>

<body>
    <section class="cards">
        <div class="container">
            <div class="cards__inner">
                <div class="card active">
                    <div class="card__level">
                        <div class="card__level-star"></div>
                        <div class="card__level-text">
                            Level 1
                        </div>
                    </div>

                    <div class="card__req">
                        Requirements
                    </div>

                    <div class="card__tasks">
                        <div class="card__task">
                            Confirm E-mail
                        </div>
                        <div class="card__task">
                            Confirm Phone Number
                        </div>
                        <div class="card__task">
                            Enter personal details
                        </div>
                    </div>

                    <div class="card__turnover">
                        Annual turnover - up to 2.500 EUR
                    </div>
                </div>

                <div class="card">
                    <div class="card__level">
                        <div class="card__level-star"></div>
                        <div class="card__level-text">
                            Level 2
                        </div>
                    </div>

                    <div class="card__req">
                        Requirements
                    </div>

                    <div class="card__tasks">
                        <div class="card__task">
                            Upload Photo ID
                        </div>
                        <div class="card__task">
                            Upload Utility Bill
                        </div>
                    </div>

                    <div class="card__turnover">
                        Annual turnover - up to 30.000 EUR
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
